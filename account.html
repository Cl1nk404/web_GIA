<div class="container home ">

        <form action="" method="post" class="account">
            <div class = "content"><h3>Добро пожаловать</h3>
            
            </div>

            <div class = "logreg-box">
                <div class="form-box login">
                    
                        <h2>Войти</h2>
                        <div class="input-box">
                            <span class="icon"><i class="fa-solid fa-envelope fa-2xl"></i></span>
                            <input type="email" required>
                            <label>Email</label>
                        </div>

                        <div class="input-box">
                            <span class="icon"><i class="fa-solid fa-lock fa-2xl"></i></span>
                            <input type="password" required>
                            <label>Пароль</label>
                        </div>

                        <div class="remember-forgot">
                            <label><input type="checkbox"> Запомнить меня </label>

                        </div>

                        <button type="submit" class="btn">Войти</button>

                        <div class="login-register">
                            <p>У меня нет аккаунта. <a href="#" class="register-link">Регистрация</a></p>

                        </div>

                    
        
                </div>
                <div class="form-box register">
                    
                        <h2>Регистрация</h2>

                        <div class="input-box">
                            <span class="icon"><i class="fa-solid fa-user fa-2xl"></i></span>
                            <input type="text" required>
                            <label>Имя</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class="fa-solid fa-envelope fa-2xl"></i></span>
                            <input type="email" required>
                            <label>Email</label>
                        </div>

                        <div class="input-box">
                            <span class="icon"><i class="fa-solid fa-lock fa-2xl"></i></span>
                            <input type="password" required>
                            <label>Пароль</label>
                        </div>

                        <div class="remember-forgot">
                            <label><input type="checkbox"> Запомнить меня </label>

                        </div>

                        <button type="submit" class="btn">Войти</button>

                        <div class="login-register">
                            <p>У меня есть аккаунт <a href="#" class="login-link">Войти</a></p>

                        </div>
                    
                </div>
            </div>
